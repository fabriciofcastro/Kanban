<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script type="module" src="./Js/index.js" defer></script>
</head>

<body>

  <div id="app">
    <nav>
      <section class="logo">
        <img src="./src/assets/logo.png" alt="logo">
      </section>
      <ul>
        <li>
          <a href="#" class="active">
            <i class="ph ph-device-tablet-speaker"></i>
            Board
          </a>
        </li>
        <li><a href="#">
            <i class="ph ph-users-three"></i>
            Equipes
          </a></li>
        <li>
          <a href="#">
            <i class="ph ph-chart-line-up"></i>
            Relatórios

          </a>
        </li>
        <li>
          <a href="#">
            <i class="ph ph-git-branch"></i>
            Ajustes
          </a>
        </li>
      </ul>
    </nav>
    <main>
      <section class="inner">
        <section class="headerContent">
          <h1>Meu Canban <i class="ph ph-pencil"></i>
          </h1>
          <a rel="noopener" target="_blank" href="https://github.com/fabriciofcastro">
            <img src="https://github.com/fabriciofcastro.png" alt="avatar">
          </a>
        </section>
        <section class="filter">
          <button>
            <i class="ph ph-sliders-horizontal"></i>
            <span>Filtrar</span>
          </button>
          <div class="input-wrapper">
            <i class="ph ph-magnifying-glass"></i>
            <input type="text" placeholder="Busque por card, assunto ou responsável" />
          </div>
        </section>
        <section class="kanban">

          <div class="cards">
            <h2>A Fazer</h2>
            <div class="dropzone">
              <div class="card" draggable="true">
                <h3>Criar API de integração ERP</h3>
                <p>
                  Prazo 14dd
                </p>
                <div class="tags">
                  <span>Back-end</span>
                  <span>Prioridade 2</span>
                </div>
              </div><!-- end card-->

              <div class="card" draggable="true">
                <h3>Criar page FAQ</h3>
                <p>
                  Prazo 7dd
                </p>
                <div class="tags">
                  <span>Front-end</span>
                  <span>Prioridade 1</span>
                </div>
              </div><!-- end card-->
            </div><!-- end dropzone-->
          </div>

          <div class="cards">
            <h2>Fazendo</h2>
            <div class="dropzone">


            </div>
          </div>

          <div class="done cards">
            <h2>Concluído</h2>
            <div class="dropzone">

            </div>
          </div>
        </section>
      </section>
    </main>
  </div>

</body>

</html>
